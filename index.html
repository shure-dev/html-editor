<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML画像エディター</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML画像エディター</h1>
            <p>HTMLファイルをアップロードして、画像をクリックして置き換えることができます</p>
        </header>
        
        <main>
            <div class="upload-area">
                <div class="file-upload">
                    <label for="html-upload" class="upload-button">HTMLファイルをアップロード</label>
                    <input type="file" id="html-upload" accept=".html, .htm">
                </div>
            </div>
            
            <div class="preview-container">
                <div id="html-preview"></div>
            </div>
            
            <div class="download-area">
                <button id="download-btn" class="download-button">画像としてダウンロード</button>
            </div>
        </main>
        
        <div id="image-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>画像をアップロード</h2>
                <div class="image-upload-area">
                    <div class="file-upload">
                        <label for="image-upload" class="upload-button">画像を選択</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                    <p id="selected-file-name"></p>
                </div>
                <div class="preview-image-container">
                    <img id="preview-image" src="" alt="プレビュー">
                </div>
                <button id="replace-button" class="upload-button" disabled>置き換える</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
