<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バナーサンプル</title>
    <style>
        #banner-container {
            width: 1308px;
            /* 元画像の幅 */
            height: 1306px;
            /* 元画像の高さ */
            font-family: 'Inter', sans-serif;
            /* フォント指定 */
            position: relative;
            overflow: hidden;
            /* コンテナ外のはみ出しを隠す */
            background-color: #FFFFFF;
            /* 基本背景色 */
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background-image: url('https://source.unsplash.com/1308x783/?scenic');
            background-size: cover;
            background-position: center;
        }
        
        .content {
            position: absolute;
            top: 65%;
            left: 5%;
            width: 90%;
        }
        
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .products {
            display: flex;
            justify-content: space-between;
        }
        
        .product {
            width: 30%;
            text-align: center;
        }
        
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .product h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="banner-container">
        <div class="hero-image"></div>
        
        <div class="content">
            <h1>素晴らしい商品を発見しよう</h1>
            <p>これはサンプルバナーです。このHTMLファイルをアップロードし、画像を自由に変更できます。</p>
            
            <div class="products">
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?product1" alt="商品1">
                    <h3>商品1</h3>
                    <p>この素晴らしい商品の説明文です。</p>
                </div>
                
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?product2" alt="商品2">
                    <h3>商品2</h3>
                    <p>この驚きの商品の説明文です。</p>
                </div>
                
                <div class="product">
                    <img src="https://source.unsplash.com/300x200/?product3" alt="商品3">
                    <h3>商品3</h3>
                    <p>この人気商品の説明文です。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
