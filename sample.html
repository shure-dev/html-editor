<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .item {
            width: 48%;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>美しい風景</h1>
    <p>これは画像を編集するためのサンプルHTMLファイルです。任意の画像に変更してみましょう。</p>
    
    <div class="content">
        <div class="item">
            <h2>山の風景</h2>
            <img src="https://source.unsplash.com/800x600/?mountains" alt="山の風景">
            <p>雄大な山々の景色です。この画像を別の山の写真に置き換えてみましょう。</p>
        </div>
        
        <div class="item">
            <h2>海の風景</h2>
            <img src="https://source.unsplash.com/800x600/?ocean" alt="海の風景">
            <p>広大な海の景色です。この画像を別の海の写真に置き換えてみましょう。</p>
        </div>
        
        <div class="item">
            <h2>都市の風景</h2>
            <img src="https://source.unsplash.com/800x600/?city" alt="都市の風景">
            <p>活気ある都市の景色です。この画像を別の都市の写真に置き換えてみましょう。</p>
        </div>
        
        <div class="item">
            <h2>森の風景</h2>
            <img src="https://source.unsplash.com/800x600/?forest" alt="森の風景">
            <p>神秘的な森の景色です。この画像を別の森の写真に置き換えてみましょう。</p>
        </div>
    </div>
</body>
</html>
