<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景画像サンプル</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .hero {
            height: 300px;
            background-image: url('https://source.unsplash.com/1200x300/?nature');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .hero h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 3em;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            width: 30%;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: flex-end;
        }
        .card:nth-child(1) {
            background-image: url('https://source.unsplash.com/300x200/?city');
        }
        .card:nth-child(2) {
            background-image: url('https://source.unsplash.com/300x200/?food');
        }
        .card:nth-child(3) {
            background-image: url('https://source.unsplash.com/300x200/?technology');
        }
        .card h2 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>背景画像サンプル</h1>
    </div>
    
    <div class="container">
        <p>このページでは、背景画像を使用しています。「背景画像変更」ボタンをクリックして、背景画像を置き換えることができます。</p>
        
        <div class="card-container">
            <div class="card">
                <h2>都市</h2>
            </div>
            <div class="card">
                <h2>食べ物</h2>
            </div>
            <div class="card">
                <h2>テクノロジー</h2>
            </div>
        </div>
    </div>
</body>
</html>
